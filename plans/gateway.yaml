      helm:
        chart: ./charts/app
        release-name: game2048
        namespace: default
        values-files:
          - "./charts/app/values/disable-ingress.yaml"
          - "./charts/app/values/enable-gw-api.yaml"
    tests:
      - wait-url-ready:
